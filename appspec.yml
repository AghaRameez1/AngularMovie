version: 0.0
os: linux
files:
  # unzip the build artifact in ~/app
  - source: ./*
    destination: /home/ec2-user/app
permissions:
  # change permissions from root to ec2-user
  - object: /home/ec2-user/app
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
    - location: /home/ec2-user/app/deploy/stop_service.sh
      timeout: 300
      runas: root
  Install:
    - location: /home/ec2-user/app/deploy/start.sh
      timeout: 300
      runas: root
  AfterInstall:
    # start the application
    - location: /home/ec2-user/app/deploy/start_nginx.sh
      timeout: 300
      runas: root
